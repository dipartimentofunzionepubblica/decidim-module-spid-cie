    genericName: Module for Decidim web application
    longDescription: |
      Modulo Decidim, rilasciato come gem Ruby, installabile su Decidim a
      partire dalla versione 0.25.2. Integra l'autenticazione con SPID e CIE
      attraverso SAML2 utilizzando la gem Ruby-SAML.


      Il modulo si aggiunge al Gemfile di un'istanza di Decidim ed espone un
      generator. Il generator crea un initializer che corrisponde ad un tenant.
      Ogni tenant espone un metadata.xml che contiene tutti i dati relativi alla
      interazione tra il Service Provider  e gli Identity Provider SPID o CIE.
      Per maggiori informazioni consultare il README.md
